<svg width="800" height="900" viewBox="0 0 800 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Marker for arrows (Dark Mode: Muted Blue-Grey) -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B" />
    </marker>
  </defs>

  <!-- CiviCRM / Membership Database Container (Dark Mode: Deep Slate) -->
  <rect x="180" y="20" width="440" height="100" rx="8" fill="#0F172A" stroke="#1E293B" stroke-width="2" />
  <text x="400" y="45" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#94A3B8">Membership Database</text>
  
  <rect x="200" y="60" width="180" height="40" rx="4" fill="#1E293B" stroke="#334155" stroke-width="1" />
  <text x="290" y="85" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">CiviCRM</text>
  
  <rect x="420" y="60" width="180" height="40" rx="4" fill="#1E293B" stroke="#334155" stroke-width="1" />
  <text x="510" y="85" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">Member RFID Cards</text>

  <!-- Connection from CiviCRM to Docker -->
  <path d="M400 120 L400 178" stroke="#64748B" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  <text x="408" y="155" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#94A3B8">CiviCRM API v4</text>

  <!-- Docker Host Container -->
  <rect x="40" y="180" width="720" height="320" rx="8" fill="#0F172A" stroke="#1E293B" stroke-width="2" />
  <text x="400" y="205" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#94A3B8">Docker Host</text>
  
  <!-- ESPHome Dashboard -->
  <rect x="80" y="230" width="200" height="80" rx="4" fill="#059669" stroke="#10B981" stroke-width="1" />
  <text x="180" y="260" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">ESPHome Dashboard</text>
  <text x="180" y="285" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#A7F3D0">Port 6052</text>

  <!-- Nginx Web Server -->
  <rect x="300" y="230" width="200" height="80" rx="4" fill="#0284C7" stroke="#0EA5E9" stroke-width="1" />
  <text x="400" y="260" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">Nginx Web Server</text>
  <text x="400" y="285" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#BAE6FD">Port 8080</text>

  <!-- PHP-FPM -->
  <rect x="520" y="230" width="200" height="80" rx="4" fill="#7C3AED" stroke="#8B5CF6" stroke-width="1" />
  <text x="620" y="260" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">PHP-FPM</text>
  <text x="620" y="285" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#DDD6FE">Backend Processing</text>

  <!-- Arrow from Nginx to PHP -->
  <path d="M500 270 L518 270" stroke="#64748B" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />

  <!-- PHP Scripts Box -->
  <rect x="80" y="340" width="640" height="80" rx="4" fill="#334155" stroke="#475569" stroke-width="1" />
  <text x="400" y="365" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">PHP Scripts</text>
  
  <text x="160" y="395" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#E2E8F0">fetch.php</text>
  <text x="280" y="395" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#E2E8F0">update.php</text>
  <text x="400" y="395" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#E2E8F0">rfid.php</text>
  <text x="520" y="395" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#E2E8F0">rfid-fail.php</text>
  <text x="640" y="395" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#E2E8F0">make_configs.php</text>

  <!-- Config Files Box -->
  <rect x="80" y="440" width="300" height="50" rx="4" fill="#475569" stroke="#64748B" stroke-width="1" />
  <text x="230" y="465" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">lockouts.csv</text>
  <text x="230" y="480" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#E2E8F0">Device Configuration</text>

  <!-- Generated YAML Box -->
  <rect x="420" y="440" width="300" height="50" rx="4" fill="#475569" stroke="#64748B" stroke-width="1" />
  <text x="570" y="465" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">ESPHome YAML Configs</text>
  <text x="570" y="480" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#E2E8F0">Auto-generated Device Firmware</text>

  <!-- Arrow from lockouts.csv to YAML -->
  <path d="M380 465 L418 465" stroke="#64748B" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />

  <!-- Connection from Docker to ESP Devices -->
  <path d="M180 500 L180 548" stroke="#64748B" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  <text x="188" y="530" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#94A3B8">Flash Firmware</text>
  
  <path d="M400 500 L400 548" stroke="#64748B" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  <text x="408" y="530" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#94A3B8">HTTP API</text>

  <path d="M620 500 L620 548" stroke="#64748B" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  <text x="628" y="530" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#94A3B8">Card Data Sync</text>

  <!-- ESP32/ESP8266 Devices Container -->
  <rect x="40" y="550" width="720" height="160" rx="8" fill="#0F172A" stroke="#1E293B" stroke-width="2" />
  <text x="400" y="575" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#94A3B8">ESP32/ESP8266 Lockout Devices</text>
  
  <rect x="80" y="595" width="200" height="50" rx="4" fill="#D97706" stroke="#F59E0B" stroke-width="1" />
  <text x="180" y="620" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">Door Access Reader</text>
  <text x="180" y="635" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#FEF3C7">RFID + Door Strike</text>

  <rect x="300" y="595" width="200" height="50" rx="4" fill="#D97706" stroke="#F59E0B" stroke-width="1" />
  <text x="400" y="620" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">Tool Lockout</text>
  <text x="400" y="635" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#FEF3C7">RFID + Safety Interlock</text>

  <rect x="520" y="595" width="200" height="50" rx="4" fill="#D97706" stroke="#F59E0B" stroke-width="1" />
  <text x="620" y="620" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">Machine Access</text>
  <text x="620" y="635" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#FEF3C7">RFID + Relay Control</text>

  <!-- Local Card Storage -->
  <rect x="200" y="660" width="400" height="40" rx="4" fill="#1E293B" stroke="#334155" stroke-width="1" />
  <text x="400" y="685" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#FFFFFF">Local Card Cache (validates cards offline)</text>

  <!-- Connection to Physical Access -->
  <path d="M400 710 L400 758" stroke="#64748B" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  <text x="408" y="740" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#94A3B8">Access Control</text>

  <!-- Physical Access Container -->
  <rect x="120" y="760" width="560" height="120" rx="8" fill="#0F172A" stroke="#1E293B" stroke-width="2" />
  <text x="400" y="785" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#94A3B8">Physical Access Control</text>
  
  <rect x="150" y="805" width="160" height="55" rx="4" fill="#B91C1C" stroke="#DC2626" stroke-width="1" />
  <text x="230" y="830" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">Door Locks</text>
  <text x="230" y="850" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#FECACA">Electric Door Strikes</text>

  <rect x="320" y="805" width="160" height="55" rx="4" fill="#B91C1C" stroke="#DC2626" stroke-width="1" />
  <text x="400" y="830" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">Tool Interlocks</text>
  <text x="400" y="850" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#FECACA">Safety Shutoffs</text>

  <rect x="490" y="805" width="160" height="55" rx="4" fill="#B91C1C" stroke="#DC2626" stroke-width="1" />
  <text x="570" y="830" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">Machine Relays</text>
  <text x="570" y="850" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#FECACA">Power Control</text>
</svg>
