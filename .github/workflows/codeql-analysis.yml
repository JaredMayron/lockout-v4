name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'config/components/**'
      - '.github/codeql/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'config/components/**'
      - '.github/codeql/**'
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  analyze-cpp:
    name: Analyze C++ (ESP Components)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp
        # Use 'none' build mode for source-level analysis without compilation
        # ESP/Arduino code requires PlatformIO which isn't available on GitHub runners
        build-mode: none
        queries: +security-extended,security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:cpp"
