name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'config/components/**'
      - 'web/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'config/components/**'
      - 'web/**'
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'php' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml
        queries: +security-extended,security-and-quality

    # For C++ analysis of ESP components, we need to set up the build environment
    - name: Setup ESP-IDF (C++ only)
      if: matrix.language == 'cpp'
      run: |
        # CodeQL will attempt autobuild, but ESP code requires special handling
        # For now, let CodeQL do source-level analysis without full compilation
        echo "C++ source analysis mode - no full ESP build"

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        output: sarif-results
        upload: true

    - name: Upload SARIF results
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results-${{ matrix.language }}
        path: sarif-results
        retention-days: 30
